<section class="row mt-4">
  <div class="col-4 d-flex flex-column align-items-center justify-content-center">
    <img class="image-poster" src="{{ baseUrlImages }}/{{ movieInfo.poster_path }}" alt="{{ movieTitle }}">
    <div class="row mt-2 buttons">
      <app-button-main (click)="addToWatchlistFromSearch(movieInfo)" class="col-6"
        buttonContent="+ Watchlist"></app-button-main>
      <app-button-main (click)="addToFavoritesFromSearch(movieInfo)" class="col-6"
        buttonContent="+ Favoritos"></app-button-main>
    </div>
  </div>
  <div class="col-8">
    <app-sections-title class="text-center" [titleContent]="movieTitle"></app-sections-title>
    <div class="movie-info mb-5">
      <h6>Título Original: {{ movieOriginalTitle }}</h6>
      <h6>Ano de Lançamento: {{ movieLaunchYear }}</h6>
      <h6>Diretor(a): {{ director }}</h6>
    </div>
    <div class="row">
      <div class="col">
        <h5 class="text-center">Sinopse:</h5>
        <p class="movie-overview">
          {{ movieOverview }}
        </p>
      </div>
    </div>
  </div>
</section>
