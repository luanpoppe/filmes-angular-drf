<section>
  <div class="login-container">
    <app-sections-title titleContent="Crie sua conta"></app-sections-title>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input placeholder="Digite seu nome completo" formControlName="nome" type="text" class="form-control" id="nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input placeholder="Digite um email vÃ¡lido" formControlName="email" type="text" class="form-control" id="email">
      </div>
      <div class="mb-3 d-flex justify-content-center gap-4">
        <div>
          <label for="password" class="form-label">Senha:</label>
          <input placeholder="Crie sua senha" formControlName="password" type="password" class="form-control"
            id="password">
        </div>
        <div>
          <label for="passwordRepeat" class="form-label">Confirme a senha:</label>
          <input placeholder="Repita a senha" formControlName="passwordRepeat" type="password" class="form-control"
            id="passwordRepeat">
        </div>
      </div>
      <app-button-main buttonType="submit" buttonContent="Crie sua conta"></app-button-main>
    </form>
  </div>
</section>
